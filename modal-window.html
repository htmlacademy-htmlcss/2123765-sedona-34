<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>HTML Academy: Седона</title>
</head>
<body>
  <section class="modal-show">
    <form action="https://echo.htmlacademy.ru/" method="get">
      <ul class="booking-list">
        <li class="booking-item">
          <h2 class="booking-title">ПОИСК ГОСТИНИЦЫ В СЕДОНЕ</h2>
          <button class="calendar-button calendar-button-check-in" type="button">
            <span class="visually-hidden">Кнопка выбора даты заезда</span>
          </button>
          <label class="item-name" for="checkindata">Дата Заезда:
            <input type="text" name="check-in" id="checkindata" placeholder="27 апреля 2020">
          </label>
        </li>
        <li class="booking-item">
          <button class="calendar-button calendar-button-check-out" type="button">
            <span class="visually-hidden">Кнопка выбора даты выезда</span>
          </button>
          <label class="item-name" for="checkoutdata">Дата Выезда:
            <input type="text" name="check-out" id="checkoutdata" placeholder="01 сентября 2021">
          </label>
        </li>
        <li class="booking-item">
          <label for="adults" class="item-name">Взрослые:</label>
          <div class="adults-form">
            <button class="quantity-button minus" type="button">
              <span class="visually-hidden">Кнопка меньше</span>
            </button>
            <input id="adults" type="text" name="number-of-adults" placeholder="2">
            <button class="quantity-button plus" type="button">
              <span class="visually-hidden">Кнопка больше</span>
            </button>
          </div>
        </li>
        <li class="booking-item">
          <label for="kids" class="item-name">Дети:</label>
          <div class="kids-form">
            <button class="quantity-button minus" type="button">
              <span class="visually-hidden">Кнопка меньше</span>
            </button>
            <input id="kids" type="text" name="number-of-kids" placeholder="1">
            <button class="quantity-button plus" type="button">
              <span class="visually-hidden">Кнопка больше</span>
            </button>
          </div>
        </li>
      </ul>
      <button class="search-button" type="submit">Найти</button>
    </form>
  </section>

</body>
</html>
